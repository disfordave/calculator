<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#0085ff">
<link rel="shortcut icon" href="/img/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#2b5797">
<meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
</head>
<body>
    
    <div class="calc-body">
        <div class="result-body">
            <h1 id="result">42</h1>
        </div>
        <div class="buttons-body">
            <div class="floor">
                <button class="func-icon">AC</button>
                <button class="func-icon">+/-</button>
                <button class="func-icon">%</button>
                <button class="math-icon">÷</button>
                
            </div>
            <div class="floor">
                <button onclick="seven()" class="num-icon">7</button>
                <button class="num-icon">8</button>
                <button class="num-icon">9</button>
                <button class="math-icon">×</button>
            </div>
            <div class="floor">
                <button class="num-icon">4</button>
                <button class="num-icon">5</button>
                <button class="num-icon">6</button>
                <button class="math-icon">-</button>
            </div>
            <div class="floor">
                <button class="num-icon">1</button>
                <button class="num-icon">2</button>
                <button class="num-icon">3</button>
                <button class="math-icon">+</button>
            </div>
            <div class="floor">
                <button class="num-icon zero">0</button>
                <button class="num-icon">.</button>
                <button class="math-icon">=</button>
            </div>
            

        </div>
    </div>
