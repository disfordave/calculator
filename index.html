<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <meta name="theme-color" content="hsla(348, 88%, 66%, 1)" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="hsla(236, 100%, 8%, 1)" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#0085ff">
    <link rel="shortcut icon" href="/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    
</head>
<body>
    
    <div class="calc-body">
        
        <div class="result-body">
            <h1 id="result">0</h1>
            <h3 id="expression">0</h1>
        </div>
        <div class="buttons-body">
            <div class="floor">
                <button id="clear-all" class="func-icon">AC</button>
                <button id="backspace" class="func-icon">C</button>
                <button class="func-icon">+/-</button>
                <button id="divide" class="math-icon">÷</button>
                
            </div>
            <div class="floor">
                <button onclick="seven()" class="num-icon">7</button>
                <button onclick="eight()" class="num-icon">8</button>
                <button onclick="nine()" class="num-icon">9</button>
                <button id="multiply" class="math-icon">×</button>
            </div>
            <div class="floor">
                <button onclick="four()" class="num-icon">4</button>
                <button onclick="five()" class="num-icon">5</button>
                <button onclick="six()" class="num-icon">6</button>
                <button id="minus" class="math-icon">-</button>
            </div>
            <div class="floor">
                <button id="temp-one" class="num-icon">1</button>
                <button onclick="two()" class="num-icon">2</button>
                <button onclick="three()" class="num-icon">3</button>
                <button id="plus" class="math-icon" id="plus">+</button>
            </div>
            <div class="floor">
                <button onclick="zero()" class="num-icon zero">0</button>
                <button onclick="decimalPoint()" class="num-icon">.</button>
                <button id="equal" class="math-icon">=</button>
            </div>
            

        </div>
    </div>
    <div class="screen-orientation-warning">
        <p>This calculator is optimized for portrait mode.</p>
    </div>
    <div class="calc-titles">
        <p>© 2023 <a style="color: white; text-decoration: none;" href="https://reikavik.github.io" target="_blank">Reikavik</a></p>
    </div>
    <script src="js/calc.js"></script>
</body>
</html>
