<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
    <div class="calc-body">
        <div class="result-body">
            <h1 id="result">42</h1>
        </div>
        <div class="buttons-body">
            <div class="floor">
                <button class="func-icon">AC</button>
                <button class="func-icon">+/-</button>
                <button class="func-icon">%</button>
                <button class="math-icon">รท</button>
                
            </div>
            <div class="floor">
                <button onclick="seven()" class="num-icon">7</button>
                <button class="num-icon">8</button>
                <button class="num-icon">9</button>
                <button class="math-icon">ร</button>
            </div>
            <div class="floor">
                <button class="num-icon">4</button>
                <button class="num-icon">5</button>
                <button class="num-icon">6</button>
                <button class="math-icon">-</button>
            </div>
            <div class="floor">
                <button class="num-icon">1</button>
                <button class="num-icon">2</button>
                <button class="num-icon">3</button>
                <button class="math-icon">+</button>
            </div>
            <div class="floor">
                <button class="num-icon zero">0</button>
                <button class="num-icon">.</button>
                <button class="math-icon">=</button>
            </div>
            

        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
